<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Challenge] Decodificador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="https://www.alura.com.br/assets/img/challenges/general/oracle-one//logos/challenges.1709759801.svg">
    </header>

    <main>
        <div class="in">
            <div class="elements_in">
                <textarea id="text_in" cols="20" spellcheck="false" placeholder="Digite seu texto para criptografar aqui."></textarea>
                
                <p style="display: flex; align-items: center;"><img src="./src/info2.png" style="width: 1.5rem"><i>Apenas letras minúsculas e sem acentos.</i></p>
                <div class="cript_buttons">
                    <button id="cript" class="myfont" onclick="criptografar()">CRIPTOGRAFAR</button>
                    <button id="descript" class="myfont" onclick="descriptografar()">DESCRIPTOGRAFAR</button>
                </div>
            </div>
        </div>

        <div class="out">
            <textarea id="text_out" spellcheck="false" cols="50" readonly></textarea>
            <button id="copy" class="myfont">COPIAR</button>
        </div>
    </main>

    <div id="invalidChar">
        <img id="closeAlert" onclick="fechaAlerta()" src="./src/closeAlert.png">
        <p id="invalidText"><i>Só é permitido letras minúsculas e maiúsculas.</i></p>
    </div>

    <div id="overlay"></div>

    <footer>
        <img id="warning" src="./src/info.png" alt="Lamp" width="32" height="32">
        <p id="warning_text">Desenvolvido por Gabriel Calebe</p>
    </footer>
</body>
</html>
